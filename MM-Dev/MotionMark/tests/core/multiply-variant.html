<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../resources/stage.css">
    <style type="text/css">

    @property --rotate_deg {
      syntax: "<angle>";
      inherits: false;
      initial-value: 0deg;
    }

    @property --rotate_step {
      syntax: "<angle>";
      inherits: false;
      initial-value: 0deg;
    }

    @property --steps_in_each_kf {
      syntax: "<number>";
      inherits: false;
      initial-value: 0;
    }

    @property --test_dur {
      syntax: "<number>";
      inherits: false;
      initial-value: 0;
    }

    #stage {
        background-color: #000;
    }

    #stage div {
        position: absolute;

        animation-name: turn;
        animation-duration: calc(var(--test_dur) * 1s);
        animation-timing-function: steps(var(--steps_in_each_kf), jump-start); 
        animation-iteration-count: infinite;
        animation-direction: normal;
    }

    /*****
    @keyframes turn {
        100%  {background-color: hsla(360, 100%, 25%, 0.3);
               transform: rotate(calc(var(--rotate_deg) + var(--rotate_step) * var(--steps_in_each_kf) * 4));}
    }
    ********/
    @keyframes turn {
        0%   {transform: rotate(var(--rotate_deg));
              background-color: hsla(0, 100%, 25%, 0.3);}
        25%  {transform: rotate(calc(var(--rotate-deg) + var(--rotate_step) * var(--steps_in_each_kf)));
              background-color: hsla(90, 100%, 25%, 0.3);}
        50%  {transform: rotate(calc(var(--rotate-deg) + var(--rotate_step) * var(--steps_in_each_kf) * 2));
              background-color: hsla(180, 100%, 25%, 0.3);}
        75%  {transform: rotate(calc(var(--rotate-deg) + var(--rotate_step) * var(--steps_in_each_kf) * 3));
              background-color: hsla(270, 100%, 25%, 0.3);}
        100% {transform: rotate(calc(var(--rotate_deg) + var(--rotate_step) * var(--steps_in_each_kf) * 4));
              background-color: hsla(360, 100%, 25%, 0.3);}
    }

    #stage .div-0 {
        border-top-right-radius: 100%;
	/* background-color: hsla(120, 100%, 25%, 0.3); */
    }

    #stage .div-1 {
        border-top-left-radius: 100%;
        /* background-color: hsla(120, 100%, 25%, 0.3); */
    }

    #stage .div-2 {
        border-bottom-left-radius: 100%;
        /* background-color: hsla(120, 100%, 25%, 0.3); */
    }

    #stage .div-3 {
        border-bottom-right-radius: 100%;
	/* background-color: hsla(120, 100%, 25%, 0.3); */
    }

    #stage .div-4 {
        border-bottom-left-radius: 100%;
        border-top-right-radius: 100%;
	/* background-color: hsla(120, 100%, 25%, 0.3); */
    }

    #stage .div-5 {
        border-bottom-right-radius: 100%;
        border-top-left-radius: 100%;
	/* background-color: hsla(120, 100%, 25%, 0.3); */
    }


    </style>
</head>
<body>
    <div id="stage">
    </div>
    <script src="../../resources/strings.js"></script>
    <script src="../../resources/extensions.js"></script>
    <script src="../../resources/statistics.js"></script>
    <script src="../resources/math.js"></script>
    <script src="../resources/main.js"></script>
    <script src="resources/multiply-variant.js"></script>
</body>
</html>
